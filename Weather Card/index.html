<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather Card</title>
</head>

<body>

    <article class="widget">
        <div class="weatherIcon"><i class="wi wi-night-clear"></i></div>
        <div class="row">
            <div class="weatherInfo">
                <div class="temperature">32&deg;</div>
                <div class="description">
                    <div class="weatherCondition">CLEAR</div>
                    <div class="place">Buenos Aires</div>
                </div>
            </div>
            <div class="date"><span class="day">28</span>th Dec</div>
        </div>

    </article>
</body>

</html>
